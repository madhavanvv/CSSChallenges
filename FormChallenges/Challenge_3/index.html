<html>
  <head>
    <meta charset="utf-8" />
    <title>iNeuron: Sign in</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="loginmain">
      <div>
        <h1>
          <a href="#" rel="dofollow">iNeuron</a>
        </h1>
      </div>

      <div>
        <div class="totdisp">
          <span>Sign in to your account</span>
          <form id="stripe-login" class="loginform">
            <div class="emailmain">
              <label for="email">Email</label>
              <input class="inputsty" type="email" name="email" />
            </div>
            <div>
              <div class="passmain">
                <label for="password">Password</label>
                <div>
                  <a href="#">Forgot your password?</a>
                </div>
              </div>
              <input class="inputsty" type="password" name="password" />
            </div>
            <div>
              <label for="checkbox">
                <input type="checkbox" name="checkbox" /> Stay signed in for a
                week
              </label>
            </div>
            <div>
              <input
                class="continuebtn"
                type="submit"
                name="submit"
                value="Continue"
              />
            </div>
            <div>
              <a href="#">Use single sign-on (Google) instead</a>
            </div>
          </form>
        </div>
      </div>
      <div>Don't have an account? <a href="">Sign up</a></div>
      <div>
        <div class="bottomcontact">
          <span><a href="#">Â© iNeuron</a></span>
          <span><a href="#">Contact</a></span>
          <span><a href="#">Privacy & terms</a></span>
        </div>
      </div>
    </div>
  </body>
</html>
